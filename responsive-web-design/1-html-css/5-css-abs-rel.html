<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>absolute vs relative units</title>
		<style>
			.injected-text {
				margin-bottom: -25px;
				text-align: center;
			}

			.box {
				border-style: solid;
				border-color: black;
				border-width: 5px;
				text-align: center;
			}

			.yellow-box {
				background-color: yellow;
				padding: 20px 40px 20px 40px;
			}

			.red-box {
				background-color: red;
				margin: 20px 40px 20px 40px;
				padding: 1.5em;
			}

			.green-box {
				background-color: green;
				margin: 20px 40px 20px 40px;
			}
		</style>
	</head>
	<body>
		<!-- pixels are a type of length unit -->
		<!-- 
			absolute units tie to physical units of length. for example, 
			in and mm refer to inches and millimeters. absolute length units 
			approximate the actual measurement on a screen, but there are some
			differences depending on a screen's resolution.
		 -->
		<!-- 
			relative units, such as em or rem, are relative to another length value.
			for example, em is based on the size of an element's font. if you use it 
			to set the font-size property itself, it's relative to the parent's
			font-size.
		 -->
		<h5 class="injected-text">margin</h5>

		<div class="box yellow-box">
			<h5 class="box red-box">padding</h5>
			<h5 class="box green-box">padding</h5>
		</div>
	</body>
</html>
