<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Center Element</title>
		<style>
			div {
				background-color: blue;
				height: 100px;
				width: 100px;
				/* center block element horizontally by set its margin to auto */
				/* this method works for images -- images are inline elements by default */
				/* but can be changed to block elements by setting -- display: block */
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
