<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Float</title>
		<style>
			/* floating elements are removed from the normal flow of a document */
			#left {
				/* float element is pushed either left or right of their containing parent */
				float: left;
				/* commonly used with the width property to specify how much horizontal space */
				/* the floated element requires */
				width: 50%;
			}
			#right {
				float: right;
				width: 40%;
			}
			aside,
			section {
				padding: 2px;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Welcome!</h1>
		</header>
		<section id="left">
			<h2>Content</h2>
			<p>Good stuff</p>
		</section>
		<aside id="right">
			<h2>Sidebar</h2>
			<p>Links</p>
		</aside>
	</body>
</html>
