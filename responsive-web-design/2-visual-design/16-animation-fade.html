<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animation Fade</title>
		<style>
			#ball {
				width: 70px;
				height: 70px;
				margin: 50px auto;
				position: fixed;
				left: 20%;
				border-radius: 50%;
				background: linear-gradient(35deg, #ccffff, #ffcccc);
				animation-name: fade;
				animation-duration: 3s;
			}

			@keyframes fade {
				50% {
					/* 60% from left to right */
					left: 60%;
					/* element fades as it moves to the right */
					opacity: 0.1;
				}
			}
		</style>
	</head>
	<body>
		<div id="ball"></div>
	</body>
</html>
