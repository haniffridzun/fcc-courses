<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alternative Text</title>
	</head>
	<body>
		<!-- alt attribute helps in cases where the image fails to load or can't be seen -->
		<!-- good alt text provides the reader a brief description of the image -->
		<img src="doingKarateWow.jpeg" alt="Camper cat doing karate" />
		<h1>Deep Thoughts with Master Camper Cat</h1>
		<article>
			<h2>Defeating your Foe: the Red Dot is Ours!</h2>
			<p>To Come...</p>
		</article>

		<!-- when an image is already explained with the text content or does not add meaning -->
		<!-- to a page, the img still needs an alt attribute, but it can be set to an empty string -->
		<img src="samuraiSwords.jpeg" alt="" />
		<!-- background images usually fall under the decorative label. however, they are -->
		<!-- applied with CSS rules, and therefore not part of the markup screen readers -->

		<article>
			<h2>Is Chuck Norris a Cat Person?</h2>
			<p>To Come...</p>
		</article>
	</body>
</html>
