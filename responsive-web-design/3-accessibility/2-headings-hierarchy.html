<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Headings Hierarchy</title>
	</head>
	<body>
		<!-- each page should always have one and only one h1 element, which -->
		<!-- is the main subject of the content. this and the other headings -->
		<!-- are used in part by search engines to understand the topic of the page -->
		<h1>How to Become a Ninja</h1>
		<main>
			<!-- it is important for the heading tags to have semantic meaning and  -->
			<!-- relate to each other, not be picked merely for their size values -->
			<!-- semantic meaning means that the tags use around content indicates -->
			<!-- the type of information it contains -->
			<!-- headings with equal rank start new implied sections, headings with -->
			<!-- lower rank start subsections of the previous one. -->
			<h2>Learn the Art of Moving Stealthily</h2>
			<h3>How to Hide in Plain Sight</h3>
			<h3>How to Climb a Wall</h3>

			<h2>Learn the Art of Battle</h2>
			<h3>How to Strengthen your Body</h3>
			<h3>How to Fight like a Ninja</h3>

			<h2>Learn the Art of Living with Honor</h2>
			<h3>How to Breathe Properly</h3>
			<h3>How to Simplify your Life</h3>
		</main>
	</body>
</html>
