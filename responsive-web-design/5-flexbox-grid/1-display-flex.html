<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Display Flex</title>
		<style>
			#box-container {
				height: 500px;
				/* display: flex; on an element allows you to use other flex */
				/* properties to build responsive page */
				display: flex;
			}
			#box-1 {
				background-color: dodgerblue;
				width: 50%;
				height: 50%;
			}

			#box-2 {
				background-color: orangered;
				width: 50%;
				height: 50%;
			}
		</style>
	</head>
	<body>
		<div id="box-container">
			<div id="box-1"></div>
			<div id="box-2"></div>
		</div>
	</body>
</html>
